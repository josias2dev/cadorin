<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mogo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #mogo {
      width: 100%;
      height: 100vh;
      object-fit: contain;
      object-position: center;
    }

    body {
      background-image: url(./fundodepressivo.jpg);
      background-position: cover;
      background-size: cover;
      overflow: hidden;
    }

    #matheus,
    #matheus2 {
      position: absolute;
      width: 220px;
      left: -220px;
      animation: indoEmbora 5s ease forwards infinite;
    }

    #matheus2 {
      bottom: 0px;
    }

    .container{
      width: 100vw;
      height: 180px;
      position: absolute;
      overflow: hidden;
      top: 0px;
    }

    .click-text{
      position: absolute;
      top: 0;
      width: 100vw;text-align: center;
      font-size: 18px;font-weight: 800;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: rgba(0, 0, 0, 0.61);
      color: rgb(206, 206, 206);
      padding: 5px 0;
    }

    @keyframes indoEmbora {
      0% {
        left: -220px;
      }

      100% {
        left: calc(100% + 220px);
      }

    }
  </style>
</head>

<body>
  <div class="click-text">Clique na tela</div>
  <div class="container">
    <img id="matheus" src="./matheus.png">
  </div>
  <img id="mogo" src="IMG_9671.jpg" alt="Equipe MOGO BROTHES">
  <audio id="somtriste" src="tristezaprofunda.mp3"></audio>
  <script src="./index.js"></script>
</body>

</html>
